<!DOCTYPE html>
<html lang="ept-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Entrar na Plataforma</h1>
            <div class="input">
                <input type="email" placeholder="Email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1" />
            </div>

            <div class="senha">
                <input type="password" placeholder="Senha" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock-2.png" alt="lock-2" />
                <a href="">Esqueci minha senha</a>
            </div>

            <button type="submit" class="submit">Entrar</button>

            <div>
                <p class="paragrafo">Nao esta cadastrado ? <a href="" class="link">Cadastrar</a></p>
            </div>
        </form>
    </div>
</body>

</html>
